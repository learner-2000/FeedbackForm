<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="thanks.html">
      <table>
        <tr>
          <th colspan="2"><h1>Feedback Form</h1></th>
        </tr>
        <tr>
          <td class="parameter">Name:</td>
          <td>
            <input type="text" placeholder="Enter your name" class="box" />
          </td>
        </tr>
        <tr>
          <td class="parameter">Email ID:</td>
          <td>
            <input type="email" name="" id="" placeholder="Enter your email" class="box" />
          </td>
        </tr>
        <tr>
          <td class="parameter">Kindly rate the product on a scale of 1 to 5:</td>
          <td>
            <input type="radio" name="rating"/><strong>1</strong> <input type="radio" name="rating" /><strong>2</strong>
            <input type="radio" name="rating"/><strong>3</strong> <input type="radio" name="rating" /><strong>4</strong>
            <input type="radio" name="rating"/><strong>5</strong>
          </td>
        </tr>
        <tr>
            <td class="parameter">
                Suggestions to improve product:
            </td>
            <td>
                <textarea name="" id="" cols="30" rows="10" placeholder="Enter your suggestions" class="box"></textarea>
            </td>
        </tr>
        <tr>
          <td colspan="2" align="center"><input type="submit" name="" id="submit" />&nbsp;&nbsp;&nbsp;<input type="reset" id="reset"/></td>
        </tr>
      </table>
    </form>
  </body>
</html>
